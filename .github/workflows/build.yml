name: CI - Riego Óptimo

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build-and-test:
    name: 🧪 Build & Test (Maven + JUnit)
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout del repositorio
        uses: actions/checkout@v4

      - name: ☕ Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: 🏗️ Compilar el proyecto
        run: mvn -B -q clean compile

      - name: 🧪 Ejecutar pruebas unitarias
        run: mvn -B test

      - name: 📊 Publicar reportes de pruebas (JUnit)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: junit-report
          path: target/surefire-reports/*.xml

      - name: ⚙️ Generar .jar ejecutable
        run: mvn -B package -DskipTests

      - name: 📦 Guardar artefacto .jar
        uses: actions/upload-artifact@v4
        with:
          name: riego-optimo-jar
          path: target/*.jar
