name: CI - Riego Ã“ptimo

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build-and-test:
    name: ğŸ§ª Build & Test (Maven + JUnit)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del repositorio
        uses: actions/checkout@v4

      - name: â˜• Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: ğŸ—ï¸ Compilar el proyecto
        run: mvn -B -q clean compile

      - name: ğŸ§ª Ejecutar pruebas unitarias
        run: mvn -B test

      - name: ğŸ“Š Publicar reportes de pruebas (JUnit)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: junit-report
          path: target/surefire-reports/*.xml

      - name: âš™ï¸ Generar .jar ejecutable
        run: mvn -B package -DskipTests

      - name: ğŸ“¦ Guardar artefacto .jar
        uses: actions/upload-artifact@v4
        with:
          name: riego-optimo-jar
          path: target/*.jar
